---
layout: default
---

{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
{% else %}
<header class="masthead">
{% endif %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>{{ page.name }}</h1>
          {% if page.title %}
            <span class="subheading">{{ page.title }}</span>
          {% endif %}<div style="padding-top:15px;">
{% if page.github %}<a href="https://www.github.com/{{ page.github }}" target="_blank"><i class="fab fa-github social-icon" style="color:black"></i></a>{% endif %}
{% if page.twitter %}<a href="https://www.twitter.com/{{ page.twitter }}" target="_blank"><i class="fab fa-twitter social-icon" style="color:#1da1f2"></i></a>{% endif %}
         {% if page.external_url %}<a href="{{ page.external_url }}" target="_blank"><i class="fas fa-link social-icon" style="color:#500e3d"></i></a>{% endif %}</div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    {% if page.image %}<div class="col-md-4">
     <img src="{{ site.baseurl }}/assets/img/people/{{ page.image }}"/>
    </div>{% endif %}
    <div class="col-md-8 mx-auto">
      {{ content }}
    </div>
    <div class="row" style="padding-top:50px">
        <div class="col-md-12">
          <a href="{{ site.baseurl }}/people">
              <span class="fa-stack fa-lg">
                <i class="fas fa-angle-double-left fa-stack-1x" style="color:#500e3d"></i>
              </span>
            </a>
        </div>
    </div>
  </div>
</div>
